<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Познай числото</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <header></header>
    <main>
        <div id="container">
            <h1>Game - guess the number</h1>
            <p class="game-rules">
                Game rules:
                <br/>In the system have number between 1 and 100, try to guess this number!
            </p>
            <p id="hint">Hint</p>
            <p id="tries">Wrong tries</p>
            <p id="win"></p>
            <button onclick="number()" id="user-number">Try number</button>
        </div>
        <script src="js/main.js" type="text/javascript"></script>
    </main>
    <footer></footer>
</body>
</html>
